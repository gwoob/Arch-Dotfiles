# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

CPU_FLAGS_X86="aes avx avx2 avx512f avx512dq avx512cd avx512bw avx512vl avx512vbmi f16c fma3 mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 sse4a ssse3"

COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

RUSTFLAGS="-C target-cpu=native"

MAKEOPTS="-j32"

ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="*"

GENTOO_MIRRORS="https://gentoo.osuosl.org http://gentoo.osuosl.org"

USE="X -xinerama -wayland systemd policykit -elogind -consolekit \
dbus flatpak pipewire pulseaudio jack nvidia nvenc cuda gnome gtk \
-gnome-online-accounts -accessibility networkmanager -kde -qt5 \
-bindist -bluetooth -wifi mtp -cups -ppp -tpm zsh-completion vulkan"

INPUT_DEVICES="libinput"
VIDEO_CARDS="nvidia"
